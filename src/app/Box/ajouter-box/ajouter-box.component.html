<div class="container1">
  <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#addBoxModal">
    Ajouter une Box Mensuelle
  </button>

  <button class="btn btn-primary ml-4" (click)="gererBox()">Gerer le box</button>


  <div class="modal " id="addBoxModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Ajouter une Box Mensuelle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form (submit)="onSubmit()" #addBoxForm="ngForm">
            <div class="mb-3">
              <label for="mois" class="form-label">Mois</label>
              <input type="number" id="mois" class="form-control" [(ngModel)]="box.mois" name="mois" required min="1" max="12">
            </div>
            <div class="mb-3">
              <label for="annee" class="form-label">Année</label>
              <input type="number" id="annee" class="form-control" [(ngModel)]="box.annee" name="annee" required>
            </div>
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" id="nom" class="form-control" [(ngModel)]="box.nom" name="nom" required>
            </div>
            <div class="mb-3">
              <label for="dateDebut" class="form-label">Date Début</label>
              <input type="date" id="dateDebut" class="form-control" [(ngModel)]="box.dateDebut" name="dateDebut" required>
            </div>
            <div class="mb-3">
              <label for="dateFin" class="form-label">Date Fin</label>
              <input type="date" id="dateFin" class="form-control" [(ngModel)]="box.dateFin" name="dateFin" required>
            </div>
            <div class="mb-3">
              <label for="statut" class="form-label">Statut</label>
              <select id="statut" class="form-control" [(ngModel)]="box.statut" name="statut" required>
                <option value="OUVERTE">OUVERTE</option>
                <option value="CLOTUREE">CLOTUREE</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="addBoxForm.invalid">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
